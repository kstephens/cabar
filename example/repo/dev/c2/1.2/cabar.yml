cabar:
  version: v1.0

  # Note: component name/version is inferred from directory name.
  component: true
  # Note: bin and lib/ruby facets are inferred from directory names.
  requires:
    component: 
      ruby: true

  plugin: cabar.rb

  facet:
    action:
      dir: "pwd"
      foo: "echo foo"
      bar: "!exec /bin/bash -c 'exit 123'"
    env_var:
      C2_ENV: "1.2 in dev"
      C2_2_ENV: "1.2 in dev"
